<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    /* Don't change the CSS above, add Your CSS below */
    p[value="1"]{
      color: coral;
    }

    p[value="2"]{
      font-size: 2rem;
    }
    p[value="3"]{
      font-weight: 900;
    }
    p[value="4"]{
      font-family: "Caveat", cursive;
      font-weight: 400;
    }
    p[value="5"]{
      text-align: right;
    }

    html{
      font-size: 30px;
    }
    
  </style>
